<mat-form-field class="autocomplete-form">
  <input type="text"
    [placeholder]="label"
    aria-label="Number"
    matInput
    [formControl]="formControl"
    [matAutocomplete]="auto"
    [maxlength]="max"
  >
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
      {{ option }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
